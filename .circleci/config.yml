version: 2

jobs:
  build_frontend:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: node-modules-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          key: node-modules-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Run build
          command: yarn run build
      - persist_to_workspace:
          root: .
          paths:
            - build

  deploy_server:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy  server
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP.git master

  deploy_frontend:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - attach_workspace:
          at: ./build
      - run:
          name: Install netlify cli
          command: wget -qO- 'https://cli.netlify.com/download/latest/linux' | tar xz
      - run:
          name: Deploy to netlify
          command: ./netlifyctl -A $NETLIFY_AUTH_TOKEN deploy

workflows:
  version: 2
  main:
    jobs:
      - build_frontend
      - deploy_frontend:
          requires:
            - build_frontend
          filters:
            branches:
              only: master
      - deploy_server:
          requires:
            - build_frontend
          filters:
            branches:
              only: master
